   <title>Information Overload</title>

   <meta name="description" content="Information Overload uses Google Hot Trends and the Twitter API to accentuate the reality of the digital information age in which we live. Using the current hotest trends on Google as search terms to get Twitter feeds, it shows the incredible amount of information that we have to handle every day. With the information pilling up in a unreadable big pile of information, it shows that sometimes, less is more. We cannot make the most out of so much information and end up forgetting most of it has new information is propulsed our way.">

      <div id="wrapper2">
         <div id="content"> <a id="logo" href="index.html">Information Overload</a> <br class="clear" />

            <div id="posts_big">
               <div class="big_post">
                  <img class="next" src="images/arrow.gif" alt="next page" />

                  <div class="post_info">
                     <div class="inner-div">
                        <span class="trends">Trend</span>
                        <!--<span class="trend"></span>-->
                        <span class="graph">Graph</span>
                        <img class="ggraph" src="http://www.google.com/trends/viz?q=something&graph=hot_img" alt="trend name"
                        width="149" />
                        <!--<span class="regions">Regions</span>-->
                     </div>
                  </div>

                  <img class="close" src="images/close.png" alt="close" />
                  <span class="big_quote"></span>
                  <span class="post_bottom"></span>
               </div> <!-- end .big_post -->
            </div> <!-- end #big_posts -->
